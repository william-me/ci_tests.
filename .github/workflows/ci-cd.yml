name: Node.js CI/CD

# Controls when the workflow will run
on:
  push:
    branches:
      - main  # Triggers only on the 'main' branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to 'main'

# The jobs to be run
jobs:
  # Job 1: Test
  test:
    runs-on: ubuntu-latest  # The operating system for the runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the code from the repository
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify Node.js version
      - name: Install dependencies
        run: npm install  # Run npm install to set up dependencies
      - name: Run tests
        run: npm test  # Run the test script defined in package.json

  # Job 2: Deploy (example for deploying to an AWS EC2 instance)
  deploy:
    runs-on: ubuntu-latest
    needs: test  # Make sure the tests pass before deploying
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the code
      - name: Set up SSH
        run: |
          # Set up SSH private key for secure access to EC2
          echo "$SSH_PRIVATE_KEY" > private.key
          chmod 600 private.key
          eval $(ssh-agent -s)  # Start the ssh-agent
          ssh-add private.key  # Add the private key to the agent
      - name: Deploy to EC2
        run: |
          # SSH into EC2 and deploy
          ssh -o StrictHostKeyChecking=no username@your-ec2-instance-ip << EOF
            cd /path/to/your/app
            git pull  # Pull the latest code from GitHub
            npm install  # Install dependencies
            npm start  # Start your Node.js app
          EOF
